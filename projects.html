
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vergangene Projekte</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .project-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .project-card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .project-card h3 {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        .project-card p {
            padding: 15px;
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vergangene Projekte</h1>
    </header>

    <div class="container">
        <!-- Projekt 1 -->
        <div class="project-card">
            <img src="projekt1.jpg" alt="Projekt 1">
            <h3>Projekt 1</h3>
            <p>Beschreibung des Projekts. Hier kannst du mehr über das Projekt erzählen.</p>
        </div>

        <!-- Projekt 2 -->
        <div class="project-card">
            <img src="projekt2.jpg" alt="Projekt 2">
            <h3>Projekt 2</h3>
            <p>Beschreibung des Projekts. Hier kannst du mehr über das Projekt erzählen.</p>
        </div>

        <!-- Projekt 3 -->
        <div class="project-card">
            <img src="projekt3.jpg" alt="Projekt 3">
            <h3>Projekt 3</h3>
            <p>Beschreibung des Projekts. Hier kannst du mehr über das Projekt erzählen.</p>
        </div>

        <!-- Weitere Projekte können hier hinzugefügt werden -->
    </div>
</body>
</html>
